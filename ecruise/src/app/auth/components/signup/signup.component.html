<div class="signup-container">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working">
    <div class="signup-wrapper">
      <div class="signup-card">
        <h1 class="signup-title">Sign Up</h1>
        <p class="signup-subtitle">Create your account and join us today.</p>

        <form nz-form [formGroup]="signupForm">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
              <input nz-input placeholder="User ID" id="userId" formControlName="userId" />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please input user ID</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="userNameErrorTpl">
              <input nz-input placeholder="Name" id="userName" formControlName="userName" />
              <ng-template #userNameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please input name</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
              <input nz-input placeholder="E-mail" id="email" formControlName="email" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">Password is required!</ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password must be 8+ characters, include upper/lowercase, number & symbol
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input nz-input type="password" placeholder="Confirm Password" id="checkPassword" formControlName="checkPassword" />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">Passwords do not match!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button nz-button class="signup-btn" [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">
            Register
          </button>

          <div class="signup-footer">
            <span>Already have an account?</span>
            <a routerLink="/login">Login now</a>
          </div>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
