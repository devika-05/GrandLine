<div style="margin-top: 50px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working.. ">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h2 style="margin-left: 230px">Post Cruise</h2>
        </div>

        <form nz-form [formGroup]="postCruiseForm" enctype="multipart/form-data">
          <div nz-row>
            <div nz-col>
              <div class="profile-badge">
                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                  <img class="profile" [src]="imagePreview" alt="profile"/>
                </label>
                <input type="file" nz-button nzType="primary" id="upload_profile_image" accept="image/x-png, img/gif, image/jpeg"
                (change)="onFileSelected($event)" />
                <button nz-button nzShape="round"></button>
              </div>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Enter the Cruise ID</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="text" placeholder="ID" formControlName="cruiseId">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Name Of the Cruise</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="text" placeholder="Name Of the Cruise" formControlName="name">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Departure Port</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="text" placeholder="Departure Port" formControlName="departurePort">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Destination</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="text" placeholder="Destination" formControlName="destination">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Departure Date</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <nz-date-picker nzFormat="yyyy-MM-dd" nzPlaceHolder="Departure Date" formControlName="departureDate"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Price</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="number" placeholder="Price" formControlName="price">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <nz-form-item>
                <nz-form-label>Available Rooms</nz-form-label>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required !">
                  <input nz-input type="number" placeholder="Available Rooms" formControlName="availableRooms">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row>
            <div nz-col>
              <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="addCruise()">
                Post the Cruise
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </nz-spin>
</div>
